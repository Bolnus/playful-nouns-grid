<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#f6f3e4"/>
  
  <!-- First letter (black) -->
  <text x="8" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">A</text>
  
  <!-- Slash divider -->
  <!-- <path d="M16 8 L20 22" stroke="#000000" stroke-width="1.5"/> -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">/</text>
  
  <!-- Second letter (blue, upside down) -->
  <text x="20" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0000FF" transform="rotate(180 22 20)">A</text>
</svg>